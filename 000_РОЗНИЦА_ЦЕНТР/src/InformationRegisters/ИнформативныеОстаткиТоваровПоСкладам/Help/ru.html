<h1>Регистр сведений "Информативные остатки товаров по складам"</h1>
<p>Регистр сведений содержит сведения об информативных остатках товаров в разрезе складов.<br>Сведения обновляются по регламентному заданию "Обновление информативных остатков по складам".</p></body></html>
