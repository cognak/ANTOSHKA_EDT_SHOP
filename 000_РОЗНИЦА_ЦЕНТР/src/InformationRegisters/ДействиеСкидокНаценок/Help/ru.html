<h1>Регистр сведений "Действие скидок наценок".</h1>
<p class="Usual">В данном регистре хранятся сведения обо всех действующих скидках (наценках, ограничениях), установленных документом "<a href="Document.МаркетинговаяАкция/Help">Маркетинговая акция</a>".</p></body></html>
