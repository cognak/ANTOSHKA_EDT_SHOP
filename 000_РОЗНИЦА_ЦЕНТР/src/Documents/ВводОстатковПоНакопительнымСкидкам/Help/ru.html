<h1>Документ "Ввод остатков по накопительным скидкам"</h1>
<p style="MARGIN: 6pt 0cm" class="usual"><span style="FONT-FAMILY: Verdana; FONT-SIZE: 8pt">Документ «Ввод остатков по накопительным скидкам» предназначен для ввода данных о накоплениях покупателей для обслуживания накопительных скидок. <span style="mso-spacerun: yes"> </span>Ввод остатков можно производить как в разрезе дисконтных карт, так и по номенклатуре. <o:p></o:p></span></p></body></html>
