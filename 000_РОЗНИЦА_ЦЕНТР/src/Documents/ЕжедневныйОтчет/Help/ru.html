<h1>Документ "Ежедневный отчет"</h1>
<p class="Usual">Документ предназначен для регистрации фактически отработанного времени. Сотрудник каждый день должен оформлять ежедневный отчет.  В табличной части <strong>Время</strong> ежедневного отчета сотрудник фиксирует фактически отработанные им часы. </p></body></html>
