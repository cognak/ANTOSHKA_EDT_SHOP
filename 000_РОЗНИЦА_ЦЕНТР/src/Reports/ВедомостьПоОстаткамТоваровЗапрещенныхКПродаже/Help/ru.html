<h1>Отчет "Остатки товаров, запрещенных к продаже".</h1>
<p class="Usual">Отчет отображает остатки товаров по данным регистра "Товары на складах", которые выведены из ассортимента формата магазина, соответствующего складу, с операцией "Перенос в архив / Отзыв" или вообще не включенные в ассортимент.</p></body></html>
