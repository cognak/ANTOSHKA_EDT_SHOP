<h1>Отчет "Данные ассортимента номенклатуры".</h1>
<p class="Usual">Контекстный отчет, вызываемый из справочника "Номенклатура", позволяющий просмотреть, в ассортимент каких форматов включена выбранная номенклатура.</p>
<p class="Usual">Дополнительно выводится информация о роли в ассортименте, виде цен и состоянии ассортимента.</p></body></html>
