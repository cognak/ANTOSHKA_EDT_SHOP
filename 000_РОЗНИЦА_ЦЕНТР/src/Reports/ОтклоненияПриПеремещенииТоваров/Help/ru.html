<h1>Отчет "Отклонения при перемещении товаров"</h1>
<p>Отчет показывает расхождения между документом-распоряжением <a href="Document.ПеремещениеТоваров/Help">Перемещение товаров</a> и фактическими данными приемки и отгрузки, зафиксированными в системе документами <a href="Document.РасходныйОрдерНаТовары/Help">Расходный</a> и <a href="Document.ПриходныйОрдерНаТовары/Help">Приходный ордер на товары</a>.</p></body></html>
