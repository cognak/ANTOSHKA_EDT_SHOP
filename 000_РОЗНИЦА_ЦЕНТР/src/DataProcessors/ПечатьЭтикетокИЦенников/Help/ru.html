<h1>Обработка "Печать этикеток и ценников"</h1>
<p>Обработка предназначена для печати ценников и этикеток на товары. Ценники и этикетки печатаются в соответствии с созданными <a href="Catalog.ХранилищеШаблонов/Help">шаблонами</a>. Для различных видов товаров можно создать свои шаблоны, по которым будут напечатаны ценники и этикетки.</p></body></html>
