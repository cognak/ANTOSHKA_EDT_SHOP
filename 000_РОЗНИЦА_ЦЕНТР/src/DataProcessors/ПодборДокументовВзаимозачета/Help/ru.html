<h1>Обработка "Подбор документов взаимозачета"</h1>
<p>В форму обработки подбираются документы, по которым имеется переплата, возникшая в результате недопоставки товаров поставщиком, переплат или по документам <a href="Document.ВозвратТоваровПоставщику/Help">Возврат товаров поставщику</a>.</p></body></html>
