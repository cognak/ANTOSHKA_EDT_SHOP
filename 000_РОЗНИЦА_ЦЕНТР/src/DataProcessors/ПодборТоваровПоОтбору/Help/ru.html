<h1>Обработка "Подбор товаров по отбору"</h1>
<p style="MARGIN-LEFT: 0px">Альтернативный режим подбора товаров в табличную часть документа. Позволяет установить произвольные сочетания отбора по номенклатуре, характеристикам, ценам и остаткам. Сформированный по условиям список номенклатуры переносится в документ.</p></body></html>
