<h1>Справочник "Марки (бренды)".</h1>
<p class="Usual"><strong>Марка (бренд)</strong> – это зарегистрированный знак или наименование, по которому покупатель идентифицирует товар, отличая его от другого аналогичного. На рынке, как правило, представлены бренды производителей продукции или собственные марки торговых сетей.</p></body></html>
