<h1 style="MARGIN: 6pt 0cm">Справочник "Группы получателей скидок".</h1>
<p style="MARGIN: 6pt 0cm" class="Usual"><font size="2">Справочник<strong> </strong>"Группы получателей скидок"<strong>  </strong>предназначен для создания групп держателей дисконтных карт и используется при назначении скидок. Данные о получателях хранятся в регистре сведений "<a href="InformationRegister.СоставГруппПолучателейСкидки/Help">Состав групп получателей скидки</a>".</font></p></body></html>
